Supervisor {
  akka {
    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
    }

    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2552
      }
    }

    cluster {
      seed-nodes = [
        "akka.tcp://Worker@127.0.0.1:2222",
        "akka.tcp://Worker@127.0.0.1:2223"
      ]

      auto-down-unreachable-after = 10s
    }
  }
}

